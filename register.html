<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>얼굴 등록</title>

<script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle,#020617,#020617);
  color: white;
  font-family: system-ui;
  text-align: center;
}

.container { padding: 20px; }

.video-wrap {
  position: relative;
  display: inline-block;
}

video, canvas {
  width: 90%;
  max-width: 360px;
  border-radius: 16px;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

.progress {
  margin: 15px auto;
  width: 80%;
  height: 10px;
  background: #334155;
  border-radius: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#38bdf8,#22c55e);
}

#hint { margin-top: 12px; color:#38bdf8; }
</style>
</head>

<body>

<div class="container">
  <h2>얼굴 등록</h2>

  <input id="name" placeholder="이름 입력" style="padding:12px;width:80%;max-width:300px;border-radius:12px;border:none;"/>

  <br><br>

  <div class="video-wrap">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="hint">모델 로딩중...</div>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div id="status">0 / 10 수집</div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("overlay");
const hint = document.getElementById("hint");
const bar = document.getElementById("bar");
const status = document.getElementById("status");

let collected = [];

const detectorOptions = new faceapi.TinyFaceDetectorOptions({
  inputSize: 416,
  scoreThreshold: 0.2
});

Promise.all([
  faceapi.nets.tinyFaceDetector.loadFromUri("./models"),
  faceapi.nets.faceLandmark68Net.loadFromUri("./models"),
  faceapi.nets.faceRecognitionNet.loadFromUri("./models")
]).then(startCamera);

async function startCamera() {

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
  });

  video.srcObject = stream;

  video.onloadedmetadata = () => {
    video.play();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    scanLoop();
  };
}

async function scanLoop() {

  const detection = await faceapi
    .detectSingleFace(video, detectorOptions)
    .withFaceLandmarks()
    .withFaceDescriptor();

  const ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (detection) {

    hint.innerText = "✅ 얼굴 감지됨";

    const dims = faceapi.matchDimensions(canvas, video, true);
    const resized = faceapi.resizeResults(detection, dims);

    faceapi.draw.drawDetections(canvas, resized);

    if (collected.length < 10) {
      collected.push(Array.from(detection.descriptor));
      updateUI();
    }

    if (collected.length === 10) {
      register();
      return;
    }

  } else {
    hint.innerText = "❌ 얼굴을 화면 중앙에 맞춰주세요";
  }

  setTimeout(scanLoop, 700);
}

function updateUI() {
  const percent = collected.length / 10 * 100;
  bar.style.width = percent + "%";
  status.innerText = `${collected.length} / 10 수집`;
}

async function register() {

  hint.innerText = "서버 등록중...";

  const name = document.getElementById("name").value;

  const res = await fetch("https://jaewondev2.pythonanywhere.com/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      name,
      vectors: collected
    })
  });

  const data = await res.json();

  if (data.success) {
    hint.innerText = "✅ 등록 완료!";
  } else {
    hint.innerText = "❌ 실패: " + data.error;
  }
}
</script>

</body>
</html>
