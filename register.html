<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>얼굴 등록</title>

<script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

<style>
body {
  margin: 0;
  background: #0f172a;
  color: white;
  font-family: system-ui;
  text-align: center;
}

.container {
  padding: 20px;
}

h2 {
  font-size: 26px;
}

video {
  width: 90%;
  max-width: 360px;
  border-radius: 16px;
  border: 3px solid #38bdf8;
}

#hint {
  margin-top: 15px;
  font-size: 18px;
  color: #38bdf8;
}

.progress {
  margin: 15px auto;
  width: 80%;
  height: 10px;
  background: #334155;
  border-radius: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#38bdf8,#22c55e);
}

#status {
  margin-top: 10px;
  font-size: 14px;
}

input {
  width: 80%;
  max-width: 300px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

.success {
  color: #22c55e;
}
</style>
</head>

<body>

<div class="container">
  <h2>얼굴 등록</h2>

  <input id="name" placeholder="이름 입력"/>

  <br><br>

  <video id="video" autoplay muted></video>

  <div id="hint">얼굴을 화면 중앙에 맞춰주세요</div>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div id="status">0 / 10 수집</div>
</div>

<script>
const video = document.getElementById("video");
const hint = document.getElementById("hint");
const bar = document.getElementById("bar");
const status = document.getElementById("status");

let collected = [];
let stage = 0;

const stages = [
  "정면을 봐주세요",
  "고개를 왼쪽으로 돌려주세요",
  "고개를 오른쪽으로 돌려주세요",
  "조금 가까이 오세요",
  "조금 멀어지세요"
];

const detectorOptions = new faceapi.TinyFaceDetectorOptions({
  inputSize: 416,
  scoreThreshold: 0.3
});

Promise.all([
  faceapi.nets.tinyFaceDetector.loadFromUri("./models"),
  faceapi.nets.faceLandmark68Net.loadFromUri("./models"),
  faceapi.nets.faceRecognitionNet.loadFromUri("./models")
]).then(startCamera);

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  scanLoop();
}

async function scanLoop() {
  hint.innerText = stages[stage];

  const detection = await faceapi
    .detectSingleFace(video, detectorOptions)
    .withFaceLandmarks()
    .withFaceDescriptor();

  if (detection) {
    if (collected.length < 10) {
      collected.push(Array.from(detection.descriptor));
      updateUI();
      stage = Math.floor(collected.length / 2);
    }

    if (collected.length === 10) {
      register();
      return;
    }
  }

  setTimeout(scanLoop, 1000);
}

function updateUI() {
  const percent = (collected.length / 10) * 100;
  bar.style.width = percent + "%";
  status.innerText = `${collected.length} / 10 수집`;
}

async function register() {
  hint.innerText = "등록 중...";

  const name = document.getElementById("name").value;

  if (!name) {
    alert("이름 입력하세요");
    return;
  }

  const res = await fetch("https://jaewondev2.pythonanywhere.com/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      name: name,
      vectors: collected
    })
  });

  const data = await res.json();

  if (data.success) {
    hint.innerText = "✅ 등록 완료!";
    hint.classList.add("success");
  } else {
    hint.innerText = "❌ 등록 실패";
  }
}
</script>

</body>
</html>
