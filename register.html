<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>얼굴 등록</title>

  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 30px;
    }

    video {
      border: 2px solid black;
      width: 90%;
      max-width: 360px;
    }
  </style>
</head>

<body>
  <h2>얼굴 등록</h2>

  <input id="name" placeholder="이름 입력" />
  <br /><br />

  <video id="video" autoplay playsinline muted></video>
  <br />

  <button id="registerBtn">등록</button>

  <p id="result"></p>

  <script>
    const video = document.getElementById("video");
    const result = document.getElementById("result");
    const btn = document.getElementById("registerBtn");

    let ready = false;

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri("./models"),
      faceapi.nets.faceLandmark68Net.loadFromUri("./models"),
      faceapi.nets.faceRecognitionNet.loadFromUri("./models")
    ]).then(startCamera);

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = stream;
      } catch (e) {
        alert("카메라 접근 실패: " + e.message);
      }
    }

    video.addEventListener("loadeddata", () => {
      ready = true;
      console.log("카메라 준비됨");
    });

    btn.addEventListener("click", register);

    async function register() {
      if (!ready) {
        result.innerText = "카메라 준비 중입니다...";
        return;
      }

      const name = document.getElementById("name").value.trim();

      if (!name) {
        alert("이름 입력하세요");
        return;
      }

      const options = new faceapi.TinyFaceDetectorOptions({
        inputSize: 416,
        scoreThreshold: 0.5
      });

      // 여러 프레임 시도 (모바일 안정화)
      let detection = null;

      for (let i = 0; i < 3; i++) {
        detection = await faceapi
          .detectSingleFace(video, options)
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (detection) break;

        await new Promise(r => setTimeout(r, 300));
      }

      console.log("final detection:", detection);

      if (!detection || !detection.descriptor) {
        result.innerText = "얼굴이 인식되지 않았습니다";
        return;
      }

      const res = await fetch("https://jaewondev2.pythonanywhere.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          descriptor: Array.from(detection.descriptor)
        })
      });

      const data = await res.json();
      result.innerText = JSON.stringify(data);
    }
  </script>
</body>
</html>
