<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>얼굴 로그인</title>

  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }

    video {
      border: 2px solid black;
    }
  </style>
</head>

<body>

  <h2>얼굴 로그인</h2>

  <video id="video" width="320" height="240" autoplay></video>
  <br />

  <button id="loginBtn" disabled>로그인</button>

  <p id="result"></p>

  <script>
    const video = document.getElementById("video");
    const result = document.getElementById("result");
    const loginBtn = document.getElementById("loginBtn");

    let modelsLoaded = false;

    async function loadModels() {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri("./models"),
        faceapi.nets.faceLandmark68Net.loadFromUri("./models"),
        faceapi.nets.faceRecognitionNet.loadFromUri("./models")
      ]);

      modelsLoaded = true;
      loginBtn.disabled = false;
      result.innerText = "✅ 모델 로딩 완료";
    }

    loadModels();

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }
      });

      video.srcObject = stream;
    }

    startCamera();

    loginBtn.onclick = async () => {
      if (!modelsLoaded) {
        alert("모델 로딩 중...");
        return;
      }

      result.innerText = "인식 중...";

      const detection = await faceapi
        .detectSingleFace(
          video,
          new faceapi.TinyFaceDetectorOptions({
            inputSize: 416,
            scoreThreshold: 0.5
          })
        )
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        result.innerText = "❌ 얼굴이 인식되지 않았습니다";
        return;
      }

      const res = await fetch("https://jaewondev2.pythonanywhere.com/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          vector: Array.from(detection.descriptor)
        })
      });

      const data = await res.json();

      if (data.success) {
        result.innerText =
          `✅ ${data.name} 님 환영합니다\n거리값: ${data.distance.toFixed(3)}`;
      } else {
        result.innerText =
          `❌ 일치하는 얼굴 없음\n거리값: ${data.distance.toFixed(3)}`;
      }
    };
  </script>

</body>
</html>
